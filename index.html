<body>
    <script>
        function check(x, y) {
            if (x == 8 || y == 8 || x + y == 8 || Math.abs(x - y) == 8 ) {
                return true;
            } else {
                return false;
            }
        }
        console.log(check(7, 8));
        console.log(check(16, 8));
        console.log(check(24, 32));
        console.log(check(17, 18));
    </script>
